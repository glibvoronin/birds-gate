@if (isAdmin()) {
  <button
    pButton
    class="mb-4"
    icon="pi pi-user"
    (click)="handleCreateUser()"
    aria-label="Add user"
  >Add user</button>
}

<input type="text" placeholder="Search" class="mb-4" pInputText [fluid]="true" [(ngModel)]="searchTerm" />
<lib-users-dashboard-table [users]="users() | search: searchTerm" [currentUserId]="userId()" [isAdmin]="isAdmin()" (editUser)="handleEditUser($event)"></lib-users-dashboard-table>
